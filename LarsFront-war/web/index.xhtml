<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width-device-width"></meta>
    <link rel="stylesheet" type="text/css" href="index.css"></link>    
    <script type="text/javascript" src="scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Lars chat user interface</title>
</head>
    <body>

    <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" id="loginBtn">Login</button>

        <!-- Modal -->
        <div class="modal fade" id="loginModal" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">User Info</h3>
              </div>
              <div class="modal-body">
                <div>
                    <form name="registerUser" action="#{userService.registerUser()}" method="POST">
                        Username : <input type="text" name="userName"></input><br></br>
                        Full name : <input type="text" name="fullName"></input><br></br>
                        Info : <input type="text" name="info"></input><br></br>
                        Image : <input type="text" name="image"></input><br></br>
                        <input type="submit" value="Submit"></input>
                    </form> 
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
        <div>
            
        </div>
    
        <div>
             <button onclick="hideUsers()">Show/hide users</button>

                <div id="users">
                  This is my DIV element.
                </div> 
        </div>
        <div>
            <button onclick="#{userService.registerUser()}">Send</button>
        </div>
        
        
<script>
 $(document).ready(function(){
     $("#loginBtn").click(function(){
         $("#loginModal").modal();
     });
 });
 </script> 
<script>
    function hideUsers() {
        var x = document.getElementById("users");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
       
</body>
</html>
